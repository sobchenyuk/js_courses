<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text</title>
</head>
<body>
    <svg height="110" width="110">
        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur stdDeviation="3" />
            </filter>
        </defs>
      <rect width="90" height="90" stroke="blue" stroke-width="3" fill="yellow" filter="url(#f1)" />
    </svg>

    <!-- Градиента -->
    <svg height="60" width="200">
        <defs>
            <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="30" rx="60" ry="30" fill="url(#grad2)" />
    </svg>

    <!-- x1 = right -->
    <!-- y1 = botom -->
    <!-- x2 = left -->
    <!-- y2 = top -->

</body>
</html>
