<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <canvas id="mycanvas" style="border: solid 1px black;"></canvas>
    <p>Размер элемента <b>canvas</b> по умолчанию — 300 пикселов по ширине и 150 пик­селов по высоте</p>
    <script>
        var canvas = document.getElementById('mycanvas');
        
        canvas.setAttribute("width", "200");
        canvas.setAttribute("height", "200");   
        canvas.width = 200; 
        canvas.height = 200;
    </script>
</body>
</html>
