<!-- Backreference - обращение к предыдущей части.. -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>RexExp</title>
</head>
<body>

<button onclick="myFunction()">Пробовать</button>

<script>
function myFunction() {

    console.log("2 ++ 1".replace("+", "*")); 
 
    console.log("2 ++ 1".replace(/\+/g, "*"));

    var str = "count 36-26, 18-9";
    var re =  /(\d+)-(\d+)/g;
    result = str.match(re);

    for(var i = 0; i < result.length; i++) {
        console.log(result[i]);
    };

};
</script>
</body>
</html>
