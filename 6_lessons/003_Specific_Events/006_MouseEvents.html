<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>События мыши</title>
    <script>

        window.onload = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            var div3 = document.getElementById("div3");
            var div4 = document.getElementById("div4");

            // клавиша мыши нажата
            div1.onmousedown = function (e) {
                this.innerHTML = "Событие onmouse<b>down</b> X:" + e.clientX + " Y:" + e.clientY;
            };
            // передвижение мышью
            div2.onmousemove = function (e) {
                this.innerHTML = "Событие onmouse<b>move</b> X:" + e.clientX + " Y:" + e.clientY;
            };
            // клавиша мыши отпущена
            div3.onmouseup = function (e) {
                this.innerHTML = "Событие onmouse<b>up</b> X:" + e.clientX + " Y:" + e.clientY;
            };


            div4.onmousedown = function () {
                console.log("onmousedown");
            };
            div4.onmouseup = function () {
                console.log("onmouseup");
            };
            div4.onclick = function (event) {
                console.log("onclick");
                console.log(event.which); // возвращает номер клавиши мыши, где 1 - левая, 3 - правый, 2 - средняя (колесо) - не все браузеры;
            };

            div4.oncontextmenu = function (event) {
                //alert("oncontextmenu"); //убрать комментарий
                console.log("oncontextmenu");
                console.log(event.which);
            };
            div4.ondblclick = function () {
                console.log("ondblclick");
            };

        };

    </script>
    <style>
        div {
            border: 1px solid black;
            margin: 10px;
            float: left;
            height:400px;
            width:400px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
