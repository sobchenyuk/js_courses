<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сохранение и извлечение данных localStorage</title>
    <script type="text/javascript">

        function init() {
            var output = document.getElementById("output");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            btn1.onclick = function () {
                window.localStorage.setItem("key1", "Hellow World");
                window.localStorage.key2 = "Hellow World 2";
                window.localStorage["key3"] = "Hellow World 3";
            }

            btn2.onclick = function () {
                output.innerHTML = window.localStorage.getItem("key1");
                output.innerHTML += "<br />";
                output.innerHTML += window.localStorage.key2;
                output.innerHTML += "<br />";
                output.innerHTML += window.localStorage["key3"];

            }

            // removeItem
            // clear
        }

        window.addEventListener("load", init, false);
    </script>
</head>
<body>
    <input id="btn1" type="button" value="Запись в localStorage" />
    <input id="btn2" type="button" value="Чтение из localStorage" />
    <div id="output">
    </div>
</body>
</html>
