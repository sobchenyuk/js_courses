<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Установка времени жизни для cookie</title>
    <script type="text/javascript">
        function setCookie() {
            // следующий cookie будет хранится браузером на проятжении 1 недели (60 * 60 * 24 * 7).
            document.cookie = "info=123; max-age=604800";
        };

        function getCookie() {
            alert(document.cookie);
        };
    </script>
</head>
<body>
    <input type="button" value="Задать cookie" onclick="setCookie()" />
    <input type="button" value="Прочитать cookie" onclick="getCookie()" />
</body>
</html>
